<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="mainLayout">
<head>
    <title th:text="#{tag.listing.header}"></title>
</head>
<body layout:fragment="content" th:remove="tag">
    <legend th:text="#{tag.listing.header}"></legend>

    <div class="row" th:if="${#lists.isEmpty(tagList)}">
        <div class="col-xs-12">
            <p th:text="#{label.nope}"></p>
        </div>
    </div>

    <div class="row" th:unless="${#lists.isEmpty(tagList)}">
        <a th:href="@{${tag.bookmarkableUrl}}" th:text="${'#' + tag.name}" th:each="tag : ${tagList}"></a>
    </div>

    <input id="newMember" type="hidden" th:value="${param.newMember != null}"/>
    <input id="javaScriptModules" type="hidden" value="TagListing"/>
</body>
</html>
