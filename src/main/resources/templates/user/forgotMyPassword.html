<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="mainLayout">
<head>
    <title th:text="#{header.forgotMyPassword}"></title>
</head>
<body layout:fragment="content" th:remove="tag">
    <legend th:text="#{header.forgotMyPassword}"></legend>

    <div class="row">
        <div class="col-xs-12">
            <p class="info">
                <span class="glyphicon glyphicon-info-sign"></span>
                <span th:text="#{forgotMyPassword.info}"></span>
            </p>

            <div class="forgotMyPasswordResult">
                <p class="forgotMyPasswordResultMessage"></p>
            </div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="email" class="col-xs-4 col-md-2 control-label" th:text="#{label.email}"></label>

                    <div class="col-xs-8 col-md-4">
                        <input type="text" id="email" name="email" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-4 col-xs-4 col-md-offset-2">
                        <button type="button" class="btn btn-primary sendForgotEmailBtn" th:text="#{button.send}"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <input id="javaScriptModules" type="hidden" value="ForgottenPassword"/>
</body>
</html>
