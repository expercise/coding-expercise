spring.profiles.active=test

spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true

spring.datasource.platform=H2
spring.datasource.url=jdbc:h2:mem:dolap:H2;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.initialize=true
spring.datasource.username=sa
spring.datasource.password=

coding-expercise.root-url=http://localhost:8080

# active | deactive
coding-expercise.email-status=deactive

coding-expercise.send-grid.username=
coding-expercise.send-grid.password=

coding-expercise.twitter.consumer-key=
coding-expercise.twitter.consumer-secret=

# admin | auto
coding-expercise.challenge-approval-strategy=auto

coding-expercise.googleAnalytics.applicationKey=

build.id=1